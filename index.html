<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="timer">
      <h1 id="timer-min" class="timer-element"></h1>
      <h1 class="timer-element">:</h1>
      <h1 id="timer-secs" class="timer-element"></h1>
    </section>
    <section id="buttons">
      <button id="btn-play" class="btn-element">Play</button>
      <button id="btn-pause" class="btn-element">Pause</button>
      <button id="btn-reset" class="btn-element">Reset</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
